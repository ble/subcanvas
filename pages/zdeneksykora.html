<html>
  <head>
    <title>Subcanvas test</title>
    <script src="http://127.0.0.1:9810/compile?id=zdeneksykora"></script>
  </head>
  <body>
    <div id="outermost">
    </div>
    <script>
      var cAndS = createUnitCanvas(300);
      var outermost = document.getElementById("outermost");
      cAndS[0].render(outermost);
      var subcanvas = cAndS[1];
      subcanvas.withContext(function(ctx) {
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, 1, 1);


        ctx.fillStyle = "#888888";
        ctx.fillRect(0, 0, 2/3, 2/3);

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 1/3, 1/3);

        ctx.strokeStyle = "#ff0000";
        halfCircleLeft(ctx, 0.5, 0.5, 1/3);

        ctx.strokeStyle = "#ffff00";
        halfCircleRight(ctx, 0.5, 0.5 + 1/3, 1/3);
      });
    </script>
  </body>
</html>
