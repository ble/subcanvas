<html>
  <head>
    <title>Subcanvas test</title>
    <link rel="stylesheet" type="text/css" href="hsvapalette.css"/>
    <script src="http://127.0.0.1:9810/compile?id=icon&mode=SIMPLE"></script>

    <script src="curvy.json"></script>
    <script src="poky.json"></script>
  </head>
  <body>
    <div id="icontest">
    </div>
    <script>
      var container = document.getElementById("icontest");
      var thing = new ble.scribble.style.StylePicker();
      thing.render(container);
      var size = 100;
      c1 = ble.scribble.icon.strokeRecorder(document.getElementById("icontest"), size);
      c2 = ble.scribble.icon.polylineRecorder(document.getElementById("icontest"), size);
      var curvy2 = ble.scribbleDeserializer.deserialize(curvy);
      curvy2.coordinates = ble.scribble.icon.scaleUp(size, curvy2.coordinates);
      curvy2.painter.lineWidth = 1;
      c1.withContext(function(context) {
        curvy2.drawCompleteTo(context);
      });

      var poky2 = ble.scribbleDeserializer.deserialize(poky);
      poky2.coordinates = ble.scribble.icon.scaleUp(size, poky2.coordinates);
      poky2.painter.lineWidth = 1;
      c2.withContext(function(context) {
        poky2.drawCompleteTo(context);
      });
    </script>
  </body>
</html>
